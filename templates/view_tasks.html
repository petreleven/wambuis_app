<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5">All Tasks</h1>
            <a href="/add_tasks" class="btn btn-primary">Add Task</a>
        </div>

        <!-- Task List -->
        <div class="row">
            {% for task in tasks %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ task }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Delete Section -->
        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Delete a Task</h4>
                <form action="/view_tasks" method="POST" class="d-flex">
                    <input type="text" name="task_name" class="form-control me-2" placeholder="Enter task name to delete" required>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
