<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5">Add a New Task</h1>
            <a href="/view_tasks" class="btn btn-success">View Tasks</a>
        </div>

        <!-- Form Card -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" class="row g-3">
                    <div class="col-md-9">
                        <input type="text" name="task" class="form-control form-control-lg" placeholder="Enter your task" required>
                    </div>
                    <div class="col-md-3 d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional: example of tasks already added -->
        <!--
        <div class="mt-4">
            <h4>Recent Tasks</h4>
            <ul class="list-group">
                <li class="list-group-item">Task 1</li>
                <li class="list-group-item">Task 2</li>
            </ul>
        </div>
        -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
